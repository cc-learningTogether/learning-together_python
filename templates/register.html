<!doctype html>
<html lang="en">
<head>

	{% block head %}
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	{% block styles %}
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- Google Fonts -->
	<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu:wght@300;400;700&display=swap"
			rel="stylesheet">
	<!-- Font Awesome -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<!-- Bootstrap CSS -->
	{{ bootstrap.load_css() }}
	<link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/styles.css') }}" type="text/css">
	{% endblock %}

	<title>Login</title>
	{% endblock %}
</head>
<body>
{% block Header %}
{% include "header.html"%}
{% endblock %}
<div>
	<h1 class="m-5 text-center text-capitalize"> Register </h1>
</div>
</body>
</html>
