<!doctype html>
<html lang="en">
<head>

	{% block head %}
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	{% block styles %}
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu:wght@300;400;700&display=swap"
	      rel="stylesheet">
	<!-- Font Awesome -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<!-- Bootstrap CSS -->
	{{ bootstrap.load_css() }}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/styles.css') }}" type="text/css">
	{% endblock %}

	<title>Learning Together</title>

	{% endblock %}
</head>
<body>
{% block Header %}
{% include "header.html" %}
{% endblock %}
<div>
	<h1 class="m-5 text-center text-capitalize"> Learning Together </h1>
	<div id="nav" class="d-flex flex-column text-center ">
		<h2 class="mt-5 mb-2 ">
			<a href="{{url_for('signup.signup')}}">SignUp</a>
		</h2>
		<h2 class="m-5"><a href="{{url_for('signin.signin')}}">SignIn</a></h2>
	</div>
	<div class="d-flex flex-column align-items-center justify-content-center">
		<img alt="Learning together logo by Tim Mossholde" class="w-25 mb-2"
		     src="static/vendor/assets/tim-mossholder-WE_Kv_ZB1l0-unsplash.jpg"/>
		<p>&copy; Photo by Tim Mossholde</p>
	</div>
</div>
{% block Footer %}
{% include "footer.html" %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
